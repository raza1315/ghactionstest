name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger workflow on push to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # Use the latest Ubuntu environment

    steps:
    - name: Checkout the code
      uses: actions/checkout@v3  # Latest version of checkout action compatible with Node.js 20

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  # Set Node.js version to 20

    - name: Install dependencies
      run: npm install  # Install project dependencies

    - name: Build the project
      run: npm run build  # Build the project (e.g., React app)

    - name: Set up Git config
      run: |
        git config --global user.name 'Your CI/CD Bot'
        git config --global user.email 'ci-bot@yourdomain.com'

    - name: Commit and push changes
      run: |
        git add -A
        git commit -m 'Deploy to GitHub Pages'
        git push origin main  # Push changes to the main branch
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Use GitHub Actions token for authentication
