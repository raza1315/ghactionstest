name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger workflow on push to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # Ubuntu Linux environment ke liye

    steps:
    - name: Checkout the code
      uses: actions/checkout@v3  # Latest version of checkout action

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  # Latest Node.js version

    - name: Install dependencies
      run: npm install  # Project ki dependencies install karega

    - name: Build the project
      run: npm run build  # React app ko build karega

    - name: Set up Git config
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        
    - name: Commit and push changes
      run: |
        git add -A
        git commit -m 'Deploy to GitHub Pages'
        git push origin main  # Push changes to the main branch
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Use GitHub Actions token for authentication
