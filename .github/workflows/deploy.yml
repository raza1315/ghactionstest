name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Deployment ke liye main branch use karein

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # Ubuntu Linux environment ke liye

    steps:
    - name: Checkout the code
      uses: actions/checkout@v3  # Latest version of checkout action

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  # Latest Node.js version

    - name: Install dependencies
      run: npm install  # Project ki dependencies install karega

    - name: Build the project
      run: npm run build  # React app ko build karega

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4  # Latest version of gh-pages action
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}  # GitHub Pages ke liye auth token
        publish_dir: ./build  # Build output directory
        publish_branch: gh-pages  # Branch name for deployment (adjust if needed)
